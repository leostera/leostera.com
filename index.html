<html ng-app="leostera.com">
<head>
  <meta charset="UTF-8">
  <title>Leandro Ostera</title>
  <link rel="stylesheet" href="/build/build.css">
</head>
<body>
  <ng-view></ng-view>
  <script src="/build/build.js"></script>
  <script>
  var foundation = require('foundation');

  // require angular and submodules
  var angular = require('angular');
  require('angular-route');
  require('angular-animate');

  // require my custom module
  require('website');

  // register the app module
  angular.module('leostera.com', ['ngRoute','website']);
  angular.module('leostera.com').run(function () {
    foundation.init(document);
  });
  </script>
</body>
</html>
